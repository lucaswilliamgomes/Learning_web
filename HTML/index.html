<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Learning Web </title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>
        Learning Web 
    </h1> 
    <nav>
        <a href web-nav="teste.html"> 
            Teste
        </a> |
        <a href web-nav="./Exercicios/01_Texto1.html"> 
            Texto 1
        </a> |
        <a href web-nav="./Exercicios/02_Texto2.html"> 
            Texto 2
        </a> 
    </nav>
    <section id = "conteudo">

    </section> 
    <footer>
        Curso de Web COD3R
    </footer>
    <script>
        document.querySelectorAll('[web-nav]').forEach(link => {
            link.onclick = function (e) {
                e.preventDefault()
                const conteudo = document.getElementById('conteudo')
                fetch (link.getAttribute('web-nav'))
                    .then (resp => resp.text())
                    .then (html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
