<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>

        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log(lista)
        console.log('ChildNodes ', lista.childNodes)
        
        // Atributo destino
        console.log('destino ', lista.destino) // Undefined
        console.log('getAttribute ', lista.getAttribute('destino')) // escritório
        // tem o hasAttribute que retorna um boolean
        // tem o setAttribute que vc seta um atributo ou adiciona um atrinuto 


    </script>
</body>

</html>
