<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a esperaumpouco href="https://google.com.br">Google</a>
    </div>
    <script>
        a = document.querySelector('[esperaumpouco]')
        console.log(a)
        
        function esperar5s (event) {
            event.preventDefault()
            console.log('Linkando em 5s')
            setTimeout (() => {
                const link = event.target
                window.location.href = link.href
            }, 5000)
        }

        a.onclick = esperar5s

    </script>
</body>
