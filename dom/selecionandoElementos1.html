<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>              
        const divs = document.getElementsByTagName('div')
        
        Array.from(divs).forEach(apartirdosegundo)

        function apartirdosegundo (element, index) {
            if (index > 0){
                element.classList.add('destaque')
            }
        }  

        const terceiro = document.querySelector('.terceiro').classList.remove('destaque')

    </script>
</body>
</html>
