<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div wb-attrib>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>   

        const destacar = seletor => 
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))
        
        const removerdestaque = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))

        destacar('div')

        removerdestaque('*')

        destacar(':not(#primeiro)')

        removerdestaque('*')

        // seletor do primeiro filho 
        destacar('div:nth-child(1)')

        removerdestaque('*')

        // seletor de atributos
        destacar('[wb-attrib]')


    </script>
</body>
</html>
